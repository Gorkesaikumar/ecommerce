
<!-- Login Required Modal -->
<div id="loginRequiredModal" class="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 3000; align-items: center; justify-content: center;">
    <div style="background: white; padding: 32px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.2);">
        <div style="width: 50px; height: 50px; background: #fff3e0; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
            <i class="fa-solid fa-lock" style="font-size: 24px; color: #ef6c00;"></i>
        </div>
        <h3 style="font-family: 'Playfair Display', serif; font-size: 22px; color: #2C2420; margin-bottom: 12px;">Login Required</h3>
        <p style="color: #666; font-size: 15px; margin-bottom: 24px;">Please log in first to send a customization request.</p>
        
        <div style="display: flex; gap: 12px; flex-direction: column;">
            <a href="/login?next={{ request.path }}" class="btn btn-primary" style="width: 100%; text-decoration: none; justify-content: center;">Log In</a>
            <button onclick="document.getElementById('loginRequiredModal').style.display='none'" class="btn btn-secondary" style="width: 100%;">Cancel</button>
        </div>
    </div>
</div>
