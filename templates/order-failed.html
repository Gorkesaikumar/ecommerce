{% extends 'base.html' %}

{% block title %}Order Failed | WoodCraft{% endblock %}

{% block content %}
<section class="section" style="text-align: center; padding: 100px 20px;">
    <div style="width: 80px; height: 80px; background: #FFEBEE; color: #d32f2f; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; font-size: 40px;">⚠️</div>
    <h1 style="font-family: var(--font-heading); margin-bottom: 16px;">Order Failed</h1>
    <p style="color: var(--text-secondary); margin-bottom: 32px; max-width: 500px; margin-left: auto; margin-right: auto;">
        We could not process your order. This might be due to a payment issue or a temporary system error.
    </p>
    
    <div style="display: flex; gap: 16px; justify-content: center;">
        <a href="/checkout" class="btn btn-primary">Try Again</a>
        <a href="/support" class="btn btn-secondary">Contact Support</a>
    </div>
</section>
{% endblock %}
